<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetFriendly</title>
    <link rel="stylesheet" href="../../constants.css" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/about.css" />
    <link rel="stylesheet" href="./css/settings.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
  </head>
  <body class="margin-zero">
    <header class="navbar flex position-fixed align-items-center justify-content-center">
      <div class="hamburger flex margin-zero padding-zero">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1 class="navbar-title no-select">BudgetFriendly</h1>
    </header>

    <nav class="sidebar flex position-fixed">
      <div class="sidebar-labels no-select">
        <button class="label" data-page="budgets">Home</button>
        <button class="label" data-page="settings">Settings</button>
        <button class="label" data-page="about">About</button>
      </div>
    </nav>

    <main>
      <dialog id="settings" class="modal padding-zero">
      <div class="modal-header flex">
        <button class="modal-back-button back-button no-select">X</button>
        <h1 class="modal-title">Settings</h1>
      </div>
      <div class="modal-body">
        <div class="change-title flex align-items-center">
          <h2 class="description">Change Budget Sheet Title</h2>
          <input
            type="text"
            class="new-title custom-input"
            maxlength="30"
            placeholder="Budget Sheet Title"
          />
        </div>
        <div class="edit-categories flex align-items-center">
          <div class="description header add-category-mode">
            <p id="categories-header">Add a Category</p>
            <div class="edit-tools grid">
              <button id="add-category" class="custom-button">+</button>
              <button id="edit-category-name" class="custom-button">âœï¸</button>
              <button id="remove-category" class="custom-button">ğŸ—‘ï¸</button>
            </div>
          </div>
          <div class="categories flex align-items-center justify-content-center">
            <input
              id="category-input"
              type="text"
              class="new-category custom-input"
              maxlength="15"
              placeholder="___________"
            />
          </div>
        </div>
      </div>
    </dialog>

      <div class="navbar-space"></div>

      <div class="budgets-page page flex" data-page="budgets">
        <a
          class="custom-button add-budget-button flex align-items-center justify-content-center no-select"
          href="../budgeting/sheet.html"
          ref="noreferrer"
          draggable="false"
          >+
        </a>
        <div class="budgets-list"></div>
      </div>

      <div class="settings-page page display-none" data-page="settings"></div>

      <div class="about-page page display-none" data-page="about"></div>
    </main>

    <script async src="../../main.js"></script>
    <script async src="home.js"></script>
  </body>
</html>
