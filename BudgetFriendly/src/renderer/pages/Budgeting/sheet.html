<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetFriendly</title>
    <link rel="stylesheet" href="../../constants.css" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="sheet.css" />
  </head>
  <body class="margin-zero">
    <header class="header flex position-fixed align-items-center justify-content-center">
      <a class="back-button position-fixed no-select" href="../home/home.html" draggable="false"
        >X</a
      >
      <button class="header-title no-select custom-button">Title of Budget Sheet</button>
    </header>

    <dialog id="settings" class="modal padding-zero">
      <div class="modal-header flex">
        <button class="modal-back-button back-button">X</button>
        <h1 class="modal-title">Settings</h1>
      </div>
    </dialog>

    <div class="header-space"></div>

    <main class="flex align-items-center justify-content-center">
      <div class="card flex align-items-center">
        <div class="card-header flex">
          <button id="left-arrow" class="custom-button flex justify-content-center no-select">
            ◀
          </button>
          <button class="custom-button title no-select"></button>
          <button id="right-arrow" class="custom-button flex justify-content-center no-select">
            ▶
          </button>
        </div>

        <div class="calendar flex justify-content-center">
          <div class="month-selection">
            <div class="calendar-month grid">
              <div id="0" class="month-name no-select">Jan</div>
              <div id="1" class="month-name no-select">Feb</div>
              <div id="2" class="month-name no-select">Mar</div>
              <div id="3" class="month-name no-select">Apr</div>
              <div id="4" class="month-name no-select">May</div>
              <div id="5" class="month-name no-select">Jun</div>
              <div id="6" class="month-name no-select">Jul</div>
              <div id="7" class="month-name no-select">Aug</div>
              <div id="8" class="month-name no-select">Sep</div>
              <div id="9" class="month-name no-select">Oct</div>
              <div id="10" class="month-name no-select">Nov</div>
              <div id="11" class="month-name no-select">Dec</div>
            </div>
          </div>

          <div class="day-selection display-none">
            <div class="calendar-header grid">
              <div class="day-name no-select">Sun</div>
              <div class="day-name no-select">Mon</div>
              <div class="day-name no-select">Tue</div>
              <div class="day-name no-select">Wed</div>
              <div class="day-name no-select">Thu</div>
              <div class="day-name no-select">Fri</div>
              <div class="day-name no-select">Sat</div>
            </div>

            <div id="days" class="calendar-body grid"></div>
          </div>
        </div>

        <div class="budget-sheet display-none">
          <div class="table-header grid">
            <div class="column-header">Name</div>
            <div class="column-header">Category</div>
            <div class="column-header">Price $</div>
          </div>

          <div class="table grid">
            <input type="text" class="cell nameCell"></input>
            <button class="cell categoryCell"></button>
            <input type="number" class="cell priceCell"></input>
            <input type="text" class="cell nameCell new"></input>
            <button class="cell categoryCell new"></button>
            <input type="number" class="cell priceCell new"></input>
          </div>
        </div>
      </div>
    </main>

    <script src="../../main.js"></script>
    <script src="sheet.js"></script>
  </body>
</html>
