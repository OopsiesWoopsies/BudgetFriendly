<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetFriendly</title>
    <link rel="stylesheet" href="../../constants.css" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="sheet.css" />
  </head>
  <body class="margin-zero">
    <header class="header flex position-fixed align-items-center justify-content-center">
      <a class="back-button position-fixed" href="../home/home.html"><</a>
      <h1 class="header-title">Title of Budget Sheet</h1>
    </header>

    <div class="header-space"></div>

    <main class="flex align-items-center justify-content-center">
      <div class="month-selection">
        <div class="card align-items-center">
          <div class="card-header flex">
            <button class="arrow-left flex justify-content-center">◀</button>
            <button class="title">Year</button>
            <button class="arrow-right flex justify-content-center">▶</button>
          </div>
          <div class="card-body"></div>
        </div>
      </div>
      <div class="day-selection display-none">
        <div class="card">
          <button class="arrow-left"><</button>
          <button class="title">Month</button>
          <button class="arrow-right">></button>
        </div>
      </div>
      <div class="budget-sheet display-none">
        <div class="card"></div>
      </div>
    </main>

    <script src="../../main.js"></script>
    <script src="sheet.js"></script>
  </body>
</html>
